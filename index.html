	<title>超级玛丽demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .logo {
        position: absolute;
        left: -1000px;

      }
      .share {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        z-index: 2;
      }
      .share img {
        position: absolute;
      }
      .share .sharepng {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
      }
      .game {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #prtscn {
        position: absolute;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -107px;
        padding: 10px;
        overflow: hidden;
        z-index: 999;
      }
      #imgout {
        width: 100%;
        min-height: 214px;
        display: block;
      }
      #close {
        width: 100%;
        background: #fff;
        border: 1px #000 solid;
        font-size: 1.2em;
      }
      #output {
        display: none;
      }
    </style>
</head>
